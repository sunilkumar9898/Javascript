<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
            width: 40%;
            padding: 20px;
            background-color: lightblue;
            margin:50px auto;
        }
        input{
            width: 90%;
            padding: 10px;
            margin-top: 5px;
        }
        button{
            padding: 10px 15px;
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <form >
        <p>Name</p>
        <input type="text" id="name" placeholder="Please enter name">
        <p>Email</p>
        <input type="email" id="email" placeholder="Please enter name">
        <p>Mobile</p>
        <input type="number" id="mobile" placeholder="Please enter your Mobile number"><br><br>
        <button type="submit">Submit</button>
    </form>







    <script>
        let data = JSON.parse(localStorage.getItem("registerData")) || []
    let form=document.querySelector("form")
    form.addEventListener("submit" , myfun);

    function myfun(event){
        event.preventDefault()
        let storeData={
            name:document.getElementById("name").value,
            email:document.getElementById("email").value,
            number:document.getElementById("mobile").value,
        }
        data.push(storeData);
        localStorage.setItem("registerData" ,JSON.stringify(data))
        form.reset()
        console.log(data);
    }
    </script>
</body>
</html>
