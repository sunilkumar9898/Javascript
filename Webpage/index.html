    <script>
        let arr;
        let cartData = JSON.parse(localStorage.getItem("cart")) || [];

        async function getValue() {
            try {
                let res = await axios.get("https://fakestoreapi.com/products");
                arr = res.data;
                console.log(arr);
                displayData(arr);
            } catch (error) {
                console.log(error);
            }
        }
        getValue();
        let container = document.getElementById("container");
        function displayData(data) {
            container.innerHTML = "";
            data.map((item) => {
                let div = document.createElement("div");
                let category = document.createElement("p");
                category.innerText = item.category;

                let description = document.createElement("p");
                description.innerText =
                    item.description.split(" ").slice(0, 5).join(" ") +
                    "..............";

                let id = document.createElement("p");
                id.innerText = item.id;

                let image = document.createElement("img");
                image.src = item.image;

                let price = document.createElement("p");
                price.innerText = item.price;

                let rating = document.createElement("p");
                rating.innerText = item.rating.rate;

                let title = document.createElement("p");
                title.innerText = item.title;

                let btn = document.createElement("button");
                btn.innerText = "Add To Cart";
                btn.addEventListener("click", () => {
                    addToCart(item);
                updateCartQuantity()
                });

                div.append(
                    id,
                    image,
                    description,
                    category,
                    price,
                    rating,
                    price,
                    btn
                );
                container.append(div);
            });
        }

        function addToCart(data) {
            let cartValue = JSON.parse(localStorage.getItem("cart")) || [];
            let isAlreadyInCart = cartValue.some((item) => item.id === data.id);

            if (isAlreadyInCart) {
                alert("Item already in cart");
            } else {
                cartValue.push(data);
                localStorage.setItem("cart", JSON.stringify(cartValue));
                alert("Item added to cart ðŸŽ‰ðŸŽŠ");
                updateCartQuantity()
            }
        }

        // <-----------Cart length------>
        function updateCartQuantity() {
            let cart = document.getElementById("cart");
            cart.innerText = `ðŸ›’:${cartData.length}`;
        }
