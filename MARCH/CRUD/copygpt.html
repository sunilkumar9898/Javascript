<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Crud operation</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 80%;
            margin: 80px auto;
        }

        .form {
            width: 70%;
        }
        .form form {
            width: 90%;
            margin: auto;
        }
        .form form input {
            width: 90%;
            padding: 9px;
            border-radius: 5px;
        }
        .form form button {
            display: flex;
            margin: auto;
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .table {
            width: 100%;
        }
        .table table {
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <input type="text" placeholder="name" id="name" /><br /><br />
                <input type="email" placeholder="email" id="email" /><br /><br />
                <input type="text" placeholder="city" id="city" /><br /><br />
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="table">
            <table border="1">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Action</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let url = "http://localhost:8080/data";
        let form = document.querySelector("form");
        form.addEventListener("submit", postData);

        async function postData(e) {
            e.preventDefault();
            let obj = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                city: document.getElementById("city").value,
            };
            try {
                let res = await axios.post(url, obj);
                // After successful POST, refresh the table
                await getData();
            } catch (error) {
                console.log(error);
            }
        }

        async function getData() {
            try {
                let response = await axios.get(url);
                DisplayData(response.data);
            } catch (error) {
                console.log(error);
            }
        }

        let tbody = document.getElementById("tbody");

        function DisplayData(data) {
            tbody.innerHTML = ""; // Clear existing table rows
            data.forEach(item => {
                let tr = document.createElement("tr");

                let name = document.createElement("td");
                name.innerText = item.name;

                let email = document.createElement("td");
                email.innerText = item.email;

                let city = document.createElement("td");
                city.innerText = item.city;

                let btn = document.createElement("td");
                let btnDelete = document.createElement("button");
                btnDelete.innerText = "Delete";
        
                btnDelete.addEventListener("click", () => {
                    deleteData(item.id);
                });
                btn.appendChild(btnDelete);

                tr.append(name, email, city, btn);
                tbody.appendChild(tr);
            });
        }

        async function deleteData(id) {
            try {
                await axios.delete(`${url}/${id}`);
                // After successful DELETE, refresh the table
                await getData();
            } catch (error) {
                console.log(error);
            }
        }

        // Fetch data initially on page load
        getData();
    </script>
</body>
</html>
